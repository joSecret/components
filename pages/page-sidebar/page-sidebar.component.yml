name: Page
status: experimental
description: 'The page component: can be used in "Docs" or "Snippets".'
props:
  type: object
  properties:
    page_attributes:
      type: Drupal\Core\Template\Attribute
      description: 'HTML attributes for the page component.'
    page_utility_classes:
      type: array
      items:
        type: string
      description: 'Additional utility classes added to the page component.'
slots:
  page_branding:
    title: Page Branding
    description: 'The branding section of the page, contains information that appears on the bottom of each page.'
  page_navigation:
    title: Page Navigation
    description: 'The navigation section of the page.'
  page_sidebar:
    title: Page Sidebar
    description: 'The sidebar section of the page.'
  page_content:
    title: Page Content
    description: 'The main content area of the page.'
